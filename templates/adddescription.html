{% extends "base.html"%}
{% block title %} Index {% endblock %}
{% block head %}
{{ super() }}

{% endblock %}

{% block content %}

<div class="container">
  <h1> Enter a description for </h1>
  <div class="jumbotron">
    <h1> <strong>{{dest.name}} </strong> </h1>

    <form method='post'>

      <div class="form-group">
        <textarea class="form-control" rows="5" name="newDesc"></textarea>
      </div>
      <button class="btn btn-primary" type="submit"> Add </button>
      <a href="{{url_for('viewdestination', countryid=countryid, destid=dest.id)}}" class="btn btn-warning" role="button"> Cancel </a>
    </form>


  </div>

</div>

{% endblock %}
